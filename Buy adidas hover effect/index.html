<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('./shoes/shoes1.png')"><img src="./shoes/shoes1.png" alt=""></li>
            <li onmouseover="changeImageSrc('./shoes/shoes2.png')"><img src="./shoes/shoes2.png" alt=""></li>
            <li onmouseover="changeImageSrc('./shoes/shoes3.png')"><img src="./shoes/shoes3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="./shoes/shoes1.png" class="shoesss">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>

    </div>
    <script>
        function changeImageSrc(anything) {
            document.querySelector('.shoesss').src = anything;
        }
    </script>
</body>

</html>
